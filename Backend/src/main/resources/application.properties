spring.application.name=PG Expense Tracker


# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/expense
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL auto options: create, update, create-drop, validate
spring.jpa.hibernate.ddl-auto=update


#the following properties is the fronted url
frontend.origin=http://localhost:5173


# Use the variable in other properties (Spring Boot 2.4+ supports this syntax)
# CORS configuration should be done in Java config, not here.


